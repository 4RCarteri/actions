name: sqlfluff with reviewdog
on:
  pull_request:
jobs:
  sql-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: wexinc/gf-mwd-workflows/sql-verify@v1
        with:
          github_token: ${{ secrets.github_token }}
          paths: "${{ github.workspace }}/Databases"
          config: "${{ github.workspace }}/sql-verify/.sqlfluff"
          dialect: "tsql"
