name: sqlfluff with reviewdog
on:
  pull_request:
jobs:
  resolve-outdated-comment:
    name: "Auto Resolve Comment"
    runs-on: ubuntu-latest
    steps:
      - uses: Ardiannn08/resolve-outdated-comment@v1.3
        with:
          token: ${{ secrets.github_token }}
          mode: "resolve"
  sql-fix-check:
    name: sqlfluff fix
    runs-on: ubuntu-latest
    needs: resolve-outdated-comment
    steps:
      - uses: actions/checkout@v4
      - uses: yu-iskw/action-sqlfluff@v5
        id: fix-sql
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          sqlfluff_version: "3.4.2"
          sqlfluff_command: "fix"
          config: "${{ github.workspace }}/.sqlfluff"
          paths: "${{ github.workspace }}/Databases"
          dialect: "tsql"
          fail_on_error: "true"

  sql-lint-check:
    name: sqlfluff lint
    runs-on: ubuntu-latest
    needs: resolve-outdated-comment
    steps:
      - uses: actions/checkout@v4
      - uses: yu-iskw/action-sqlfluff@v5
        id: lint-sql
        with:
          github_token: ${{ secrets.github_token }}
          reporter: "github-pr-review"
          sqlfluff_version: "3.4.2"
          sqlfluff_command: "lint"
          config: "${{ github.workspace }}/.sqlfluff"
          paths: "${{ github.workspace }}/Databases"
          dialect: "tsql"
          exclude-rules: "AL01, AL02, AL03, AL04, AL05, AL06, AL07, AM01, AM02, AM03, AM04, AM05, AM06, AM07, CP01, CP02, CP03, CP04, CP05, CV01, CV02, CV03, CV04, CV05, CV06, CV07, CV08, CV09, CV10, CV11, JJ01, LT01, LT02, LT03, LT04, LT05, LT06, LT07, LT08, LT09, LT10, LT11, LT12, LT13, RF01, RF02, RF03, RF04, RF05, RF06, ST01, ST02, ST03, ST04, ST05, ST06, ST07, ST08, TQ01"
          fail_on_error: "true"

